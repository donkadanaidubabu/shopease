{% extends "base.html" %}
{% block content %}
<h2>Chat with ShopEase Bot ðŸ¤–</h2>

<div>
  <input type="text" id="user-message" placeholder="Type your message..." />
  <button id="send-btn">Send</button>
</div>

<div id="chat-box" style="border:1px solid #ccc; padding:10px; margin-top:10px; height:200px; overflow-y:auto;"></div>

<script>
  const sendBtn = document.getElementById('send-btn');
  const userInput = document.getElementById('user-message');
  const chatBox = document.getElementById('chat-box');

  sendBtn.addEventListener('click', async () => {
    const message = userInput.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<div><b>You:</b> ${message}</div>`;

    try {
      const res = await fetch('/api/chatbot/message/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<div><b>Bot:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = '';
    } catch (err) {
      chatBox.innerHTML += `<div style="color:red;"><b>Error:</b> ${err}</div>`;
    }
  });

  userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
</script>
{% endblock %}
